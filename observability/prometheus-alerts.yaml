groups:
  - name: sentinel.rules
    rules:
      - alert: SentinelHighSignatureFailures
        expr: increase(sentinel_requests_total{status="fail"}[5m]) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: High rate of signature failures
          description: More than 10 failed verifications in 5m window.
      - alert: SentinelRateLimitSurge
        expr: increase(sentinel_rate_limited_total[5m]) > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Rate limit rejects spiking
          description: Over 50 requests were rate limited in 5m.
